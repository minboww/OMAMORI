<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        /* --- 基本設定 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        :root { 
            --bg-color-default: linear-gradient(to top, #ece9e6, #ffffff); 
            --bg-color-active: linear-gradient(to top, #fff5c1, #fffbeb); 
            --font-color: #5c5c5c;
            --accent-color: #b48a4c;
            --shrine-red: #b73e3e; /* 神社の朱色 */
            --wood-color: #dcc085; /* 白木の色 */
        }
        body { 
            font-family: 'Noto Serif JP', serif; 
            margin: 0; 
            background: var(--bg-color-default); 
            color: var(--font-color); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            transition: background 1.2s ease-in-out; 
            overflow: hidden; 
        }

        /* --- A. 狐火 (Kitsunebi) --- */
 /* --- A. 狐火 (Kitsunebi) - 漂う魂 --- */
        #kitsunebi-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .kitsunebi {
            position: absolute;
            width: 20px; height: 20px;
            background: radial-gradient(circle, rgba(255,215,0,0.9) 0%, rgba(255,165,0,0.2) 60%, transparent 80%);
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0; /* 初期状態 */
            transition: opacity 2s ease-in-out, top 5s ease, left 5s ease; /* 出現・消失・移動をふんわりと */
            box-shadow: 0 0 15px rgba(255, 200, 0, 0.6);
        }
        
        /* ゆらゆら漂うアニメーション */
        .kitsunebi.active {
            opacity: 0.8;
            animation: drifting 6s ease-in-out infinite alternate;
        }

        @keyframes drifting {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(15px, -15px) scale(1.1); }
            100% { transform: translate(-15px, 10px) scale(0.9); }
        }
        /* --- メインコンテンツ --- */
        .main-content { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 20px; 
            text-align: center;
            z-index: 10; 
            position: relative;
        }
        
        .wish-label { font-size: 0.9rem; color: var(--accent-color); margin-bottom: 5px; }
        #user-wish-text { 
            font-weight: 700; 
            font-size: 2.2rem; 
            margin: 0 0 10px 0; 
            color: #444; 
            min-height: 3.5rem;
        }
        
        #omamori-level-name { 
            font-size: 1rem; 
            margin: -5px 0 20px 0; 
            color: #888; 
            min-height: 1.2rem;
        }
        
        #omamori-image { 
            width: 280px; 
            height: 280px; 
            object-fit: contain; 
            cursor: pointer; 
            transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1); 
            animation: breathing 4s ease-in-out infinite; 
        }
        @keyframes breathing { 
            0% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(224, 184, 38, 0.3)); } 
            50% { transform: scale(1.04); filter: drop-shadow(0 0 20px rgba(224, 184, 38, 0.7)); } 
            100% { transform: scale(1); filter: drop-shadow(0 0 8px rgba(224, 184, 38, 0.3)); } 
        }

        #status-text { 
            font-size: 1.2rem; 
            color: var(--accent-color); 
            height: 30px; 
            font-weight: 400; 
            margin-top: 20px !important; 
        }
        .progress-bar-container { 
            width: 100%; 
            max-width: 400px; 
            margin: 15px auto; 
            height: 12px; 
            background-color: rgba(0,0,0,0.08); 
            border-radius: 6px; 
            overflow: hidden; 
        }
        #progress-bar { 
            width: 0%; 
            height: 100%; 
            background: linear-gradient(90deg, #fceabb, #f8b500); 
            border-radius: 6px; 
            transition: width 0.5s ease; 
        }
        
        /* --- フッター --- */
        .camera-footer { 
            width: 100%; 
            padding: 10px 0 20px 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            z-index: 10;
        }
        #video-container { 
            width: 300px; height: 60px; 
            border-radius: 30px; 
            overflow: hidden; 
            background-color: #eee; 
            position: relative;
        }
        video { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); 
            filter: blur(15px); 
        }
        .info { margin-top: 8px; font-size: 0.8rem; color: #aaa; }
        
        #message-popup { 
            position: fixed; bottom: -50px; left: 50%; transform: translateX(-50%); 
            background-color: rgba(0,0,0,0.8); color: white; 
            padding: 10px 20px; border-radius: 20px; 
            opacity: 0; transition: opacity 0.5s, bottom 0.5s; 
            pointer-events: none; font-size: 1rem; z-index: 100;
        }

        /* --- モーダル (共通) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: white; padding: 40px; border-radius: 15px;
            text-align: center; box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            max-width: 90%; width: 400px;
            max-height: 80vh; overflow-y: auto;
        }
        .modal-content h3 { margin-top: 0; font-size: 1.5rem; color: #444; }
        
        input[type="text"] {
            font-family: 'Noto Serif JP', serif; font-size: 1.2rem;
            padding: 10px; border: 1px solid #ccc; border-radius: 8px;
            width: 80%; margin: 20px 0; text-align: center;
        }
        button {
            font-family: 'Noto Serif JP', serif; font-size: 1rem;
            padding: 10px 30px; border: none;
            background-color: var(--accent-color); color: white;
            border-radius: 25px; cursor: pointer; transition: background-color 0.3s;
        }
        button:hover { background-color: #9a733a; }

        /* --- 神棚ボタン（木札風） --- */
        #kamidana-btn {
            position: fixed; top: 20px; right: 20px;
            background: linear-gradient(to bottom, #f3eac8, #dcc085);
            color: #5c4033;
            border: 1px solid #8c6a48;
            border-bottom: 4px solid #8c6a48;
            padding: 10px 20px;
            font-family: 'Noto Serif JP', serif;
            font-weight: 700;
            font-size: 1rem;
            z-index: 50;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.1s, border-bottom 0.1s;
        }
        #kamidana-btn:active {
            transform: translateY(3px);
            border-bottom: 1px solid #8c6a48;
        }
        #kamidana-btn::before {
            content: '⛩'; margin-right: 8px; color: var(--shrine-red);
        }

        /* --- 神棚アーカイブリスト（棚） --- */
        .kamidana-shelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #fcf9f2;
            border-top: 4px solid var(--shrine-red);
            margin-top: 10px;
            max-height: 50vh;
            overflow-y: auto;
        }

        /* 奉納されたお守り（木札デザイン） */
        .archive-item {
            position: relative;
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px 10px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            transition: transform 0.2s;
            background-image: linear-gradient(#fff 90%, #f0f0f0 100%);
        }
        .archive-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(183, 62, 62, 0.2);
            border-color: var(--shrine-red);
        }

        .archive-item img { 
            width: 60px; height: 60px; 
            object-fit: contain; margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(212, 175, 55, 0.5));
        }
        
        .archive-info h4 { 
            margin: 0 0 5px 0; font-size: 1rem; color: #333; 
            border-bottom: 1px solid var(--shrine-red);
            padding-bottom: 4px; display: inline-block;
        }
        .archive-info p { margin: 0; font-size: 0.75rem; color: #888; }
        
        /* 満願成就スタンプ */
        .stamp {
            position: absolute; top: 5px; right: 5px;
            width: 40px; height: 40px;
            border: 2px solid #ff4d4d; border-radius: 50%;
            color: #ff4d4d; font-size: 0.6rem;
            display: flex; justify-content: center; align-items: center;
            transform: rotate(15deg); opacity: 0.8;
            font-weight: bold; pointer-events: none;
        }
        .stamp span { border: 1px solid #ff4d4d; padding: 2px; }

        /* モーダル装飾強化 */
        .kamidana-modal-content {
            border: 2px solid var(--shrine-red);
            background-color: #fffbf0;
        }
        .kamidana-modal-content h3 {
            font-size: 1.8rem; color: var(--shrine-red);
            border-bottom: 1px double var(--wood-color);
            padding-bottom: 10px; margin-bottom: 20px;
        }

        /* オンラインカウンター */
        #online-counter {
            position: fixed; top: 10px; left: 10px; z-index: 2000;
            background: rgba(0,0,0,0.6); color: #fff;
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; font-family: sans-serif;
            pointer-events: none;
        }

        /* ローディング */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-color);
            border-radius: 50%; animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
    <script type="module">
        import { FaceDetector, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- Firebase 初期化 (ここを書き換えてください) ---
        // ★★★ 自分のFirebaseプロジェクトの設定に書き換えてください ★★★
        const firebaseConfig = {
      apiKey: "AIzaSyCwfM8A0_Kn2JZ6aWLMilRVcCjD0JweUmM",
  authDomain: "omamori-e5af9.firebaseapp.com",
  projectId: "omamori-e5af9",
  storageBucket: "omamori-e5af9.firebasestorage.app",
  messagingSenderId: "801950673218",
  appId: "1:801950673218:web:0e2a8fc8faf5ba2a5dc0db",
        };
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'omamori-app';

        // --- DOM要素 ---
        const video = document.getElementById('webcam-video');
        const statusText = document.getElementById('status-text');
        const omamoriImage = document.getElementById('omamori-image');
        const userWishText = document.getElementById('user-wish-text');
        const omamoriLevelName = document.getElementById('omamori-level-name');
        const progressBar = document.getElementById('progress-bar');
        const messagePopup = document.getElementById('message-popup');
        const bodyEl = document.body;
        const kitsunebiContainer = document.getElementById('kitsunebi-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // モーダル関連
        const wishModal = document.getElementById('wish-modal');
        const wishInput = document.getElementById('omamori-wish-input');
        const submitWishButton = document.getElementById('submit-wish-button');
        
        // 神棚関連
        const kamidanaModal = document.getElementById('kamidana-modal');
        const kamidanaBtn = document.getElementById('kamidana-btn');
        const closeKamidanaBtn = document.getElementById('close-kamidana-button');
        const archiveListEl = document.getElementById('archive-list');

        let faceDetector;
        let lastVideoTime = -1;
        let isDetecting = false;
        let currentUser = null;
        const activeSpirits = {};
        // ゲーム状態
        let currentWish = "";
        let tokuPoint = 0;
        let archives = [];
        let isDataLoaded = false;
        
        // Firebase同期間隔制御
        let lastSaveTime = 0;
        const SAVE_INTERVAL = 5000;
        let lastPresenceUpdate = 0;
        
        const omamoriLevels = [
            { level: 1, name: "祈りの始まり", tokuNeeded: 0, imageUrl: "images/001.png" },
            { level: 2, name: "微かな光", tokuNeeded: 60, imageUrl: "images/002.png" },
            { level: 3, name: "目覚め", tokuNeeded: 180, imageUrl: "images/003.png" },
            { level: 4, name: "内なる輝き", tokuNeeded: 360, imageUrl: "images/004.png" },
            { level: 5, name: "結晶の形成", tokuNeeded: 600, imageUrl: "images/005.png" },
            { level: 6, name: "磨かれた心", tokuNeeded: 900, imageUrl: "images/006.png" },
            { level: 7, name: "希望のプリズム", tokuNeeded: 1500, imageUrl: "images/007.png" },
            { level: 8, name: "月光の守り", tokuNeeded: 2400, imageUrl: "images/008.png" },
            { level: 9, name: "太陽の恵み", tokuNeeded: 3600, imageUrl: "images/009.png" },
            { level: 10, name: "星々の叡智", tokuNeeded: 5400, imageUrl: "images/010.png" }
        ];
        const MAX_TOKU = omamoriLevels[9].tokuNeeded; 

        const workingMessages = ["静かに見守っています…", "その調子、素敵です", "あなたの努力は、光となります", "一歩一歩、進んでいますね"];
        const restingMessages = ["少し休憩しましょうか", "お疲れではないですか？", "またいつでも、どうぞ"];
        const omikujiMessages = ["今日の努力は、明日の力となるでしょう", "焦らなくても大丈夫", "小さな一歩が、大きな飛躍に繋がります", "あなたなら、きっとできます", "よく頑張っていますね。えらい！"];
        let messageIndex = 0;

        // --- 1. 認証とデータロード ---
        const initAuth = async () => {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Auth Error:", error);
                alert("認証エラー：Firebaseコンソールで「匿名認証」が有効になっているか確認してください。");
                loadingOverlay.style.display = 'none';
            }
        };

        initAuth();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                console.log("Logged in:", user.uid);
                await loadUserData(user.uid);
                initPresenceListener();
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    startApp();
                }, 500);
            }
        });

        // --- 2. Firestore データ管理 ---
        async function loadUserData(userId) {
            const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'data', 'omamori');
            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentWish = data.currentWish || "";
                    tokuPoint = data.tokuPoint || 0;
                    archives = data.archives || [];
                    
                    userWishText.textContent = currentWish;
                    if (!currentWish) {
                        wishModal.classList.add('active');
                    }
                } else {
                    wishModal.classList.add('active');
                }
                isDataLoaded = true;
            } catch (error) {
                console.error("Error loading data:", error);
                alert("データの読み込みに失敗しました。再読み込みしてください。");
            }
        }

        async function saveUserData() {
            if (!currentUser || !isDataLoaded) return;
            const now = Date.now();
            if (now - lastSaveTime < SAVE_INTERVAL) return;

            lastSaveTime = now;
            const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'omamori');
            
            try {
                await setDoc(userDocRef, {
                    currentWish: currentWish,
                    tokuPoint: tokuPoint,
                    archives: archives,
                    lastUpdated: serverTimestamp()
                }, { merge: true });
            } catch (e) {
                console.error("Save error:", e);
            }
        }

        async function forceSave() {
             if (!currentUser) return;
             const userDocRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'data', 'omamori');
             await setDoc(userDocRef, {
                currentWish: currentWish,
                tokuPoint: tokuPoint,
                archives: archives,
                lastUpdated: serverTimestamp()
            }, { merge: true });
        }

        // --- 3. カメラ & 顔認識 ---
        function setIsDetecting(newStatus) {
            if (isDetecting !== newStatus) {
                isDetecting = newStatus;
                bodyEl.style.background = isDetecting ? 'var(--bg-color-active)' : 'var(--bg-color-default)';
                updatePresence(newStatus);
            }
        }
        
        async function createFaceDetector() { 
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"); 
            faceDetector = await FaceDetector.createFromOptions(vision, { 
                baseOptions: { 
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_detector/blaze_face_short_range/float16/1/blaze_face_short_range.tflite`, 
                    delegate: "GPU" 
                }, 
                runningMode: "VIDEO" 
            }); 
            enableCam(); 
        }
        
        function enableCam() { 
            if (!faceDetector) { return; } 
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { 
                    video.srcObject = stream; 
                    video.addEventListener("loadeddata", predictWebcam); 
                })
                .catch(err => {
                    console.error("カメラエラー:", err);
                    alert("カメラを起動できませんでした。");
                }); 
        }

        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const detections = faceDetector.detectForVideo(video, performance.now());
                setIsDetecting(detections.detections.length > 0);
            }
            window.requestAnimationFrame(predictWebcam);
        }

        // --- 4. 狐火 & デバッグ (オンライン機能) ---
        async function updatePresence(isActive) {
            if (!currentUser) return;
            const now = Date.now();
            if (isActive && (now - lastPresenceUpdate < 5000)) return; 
            
            lastPresenceUpdate = now;
            const presenceRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', currentUser.uid);
            
            try {
                if (isActive) {
                    await setDoc(presenceRef, {
                        isActive: true,
                        lastActive: serverTimestamp()
                    });
                }
            } catch (e) {
                // ignore error
            }
        }
// 他人のステータスを常時監視 & 狐火の管理
        function initPresenceListener() {
            const presenceColl = collection(db, 'artifacts', appId, 'public', 'data', 'presence');
            const counterEl = document.getElementById('online-counter');
            const container = document.getElementById('kitsunebi-container');
            
            onSnapshot(presenceColl, (snapshot) => {
                const now = Date.now();
                const currentActiveIds = new Set(); // 今この瞬間にアクティブな人のIDリスト

                // 1. データベース上の全ユーザーを確認
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const uid = doc.id;

                    // 15秒以内に更新があれば「生存」とみなす
                    if (data.isActive && data.lastActive) {
                        const lastActiveTime = data.lastActive.toMillis();
                        if (now - lastActiveTime < 15000) {
                            
                            currentActiveIds.add(uid); // 生存リストに追加

                            // ★ まだ狐火が出ていないなら、生成する
                            if (!activeSpirits[uid]) {
                                createSpirit(uid, container);
                            }
                        }
                    }
                });

                // 2. 「いなくなった人」の狐火を消す
                // (表示中の全狐火IDを確認し、生存リストになければ削除)
                Object.keys(activeSpirits).forEach(uid => {
                    if (!currentActiveIds.has(uid)) {
                        removeSpirit(uid);
                    }
                });

                // 3. 人数表示更新
                if(counterEl) {
                    // 自分を含めた人数
                    counterEl.textContent = `Online: ${currentActiveIds.size}`;
                }

            }, (error) => {
                console.log("Presence listen error:", error);
            });
        }

        // 狐火を生成する関数
        function createSpirit(uid, container) {
            const el = document.createElement('div');
            el.className = 'kitsunebi';
            
            // 画面内のランダムな位置に出現（中央付近に寄りやすく調整）
            const randomX = Math.random() * 80 + 10; // 10% ~ 90%
            const randomY = Math.random() * 60 + 20; // 20% ~ 80%
            
            el.style.left = randomX + '%';
            el.style.top = randomY + '%';
            
            // アニメーションのタイミングを少しずらす（自然に見せるため）
            el.style.animationDelay = (Math.random() * 5) + 's';

            container.appendChild(el);
            
            // 少し待ってからふわっと表示（transitionのため）
            setTimeout(() => {
                el.classList.add('active');
            }, 100);

            // 管理リストに登録
            activeSpirits[uid] = el;
        }

        // 狐火を削除する関数
        function removeSpirit(uid) {
            const el = activeSpirits[uid];
            if (el) {
                // ふわっと消す
                el.classList.remove('active'); // opacityが0になる
                
                // 完全に透明になった頃にDOMから削除
                setTimeout(() => {
                    if (el.parentNode) {
                        el.parentNode.removeChild(el);
                    }
                }, 2000); // CSSのtransition時間(2s)に合わせる

                // 管理リストから削除
                delete activeSpirits[uid];
            }
        }
        // --- ゲームループ ---
        function updateGame() { 
            if(isDetecting) { 
                tokuPoint++;
                updatePresence(true);
                saveUserData();
                
                if(tokuPoint % 10 === 0) { 
                    messageIndex = (messageIndex + 1) % workingMessages.length; 
                    statusText.textContent = workingMessages[messageIndex]; 
                } 
            } else { 
                statusText.textContent = restingMessages[Math.floor(Math.random() * restingMessages.length)]; 
            } 
            
            let currentLevelInfo = omamoriLevels[0]; 
            let nextLevelInfo = omamoriLevels[1]; 
            for (let i = omamoriLevels.length - 1; i >= 0; i--) { 
                if (tokuPoint >= omamoriLevels[i].tokuNeeded) { 
                    currentLevelInfo = omamoriLevels[i]; 
                    nextLevelInfo = (i + 1 < omamoriLevels.length) ? omamoriLevels[i+1] : null; 
                    break; 
                } 
            } 
            
            if(omamoriImage.src.endsWith(currentLevelInfo.imageUrl) === false) { 
                omamoriImage.style.transform = "scale(0.8)"; 
                setTimeout(() => { 
                    omamoriImage.src = currentLevelInfo.imageUrl; 
                    omamoriImage.style.transform = "scale(1)"; 
                }, 500); 
            } 
            
            omamoriLevelName.textContent = currentLevelInfo.name;
         
            if(nextLevelInfo) { 
                const progress = (tokuPoint - currentLevelInfo.tokuNeeded) / (nextLevelInfo.tokuNeeded - currentLevelInfo.tokuNeeded); 
                progressBar.style.width = `${progress * 100}%`; 
            } else { 
                progressBar.style.width = "100%"; 
                progressBar.style.backgroundColor = "#ffd700"; 
                
                if (tokuPoint >= MAX_TOKU) {
                    archiveAndReset(currentLevelInfo);
                    return; 
                }
            } 
        }

        async function archiveAndReset(finalLevelInfo) {
            const archiveData = {
                wish: currentWish,
                date: new Date().toLocaleDateString(),
                toku: tokuPoint,
                image: finalLevelInfo.imageUrl,
                rank: finalLevelInfo.name
            };
            archives.unshift(archiveData);

            const finishedWish = currentWish;
            currentWish = "";
            tokuPoint = 0;
            
            await forceSave();

            alert(`【満願成就】\nおめでとうございます。\n「${finishedWish}」の徳が満ちました。\nお守りは神棚に奉納されます。`);
            location.reload();
        }

        // --- 神棚レンダリング (UI改装版) ---
        function renderKamidana() {
            archiveListEl.innerHTML = "";
            archiveListEl.className = "kamidana-shelf"; // CSSクラス適用

            if (!archives || archives.length === 0) {
                archiveListEl.innerHTML = "<p style='grid-column: 1/-1; color:#888;'>まだ奉納されたお守りはありません。<br>日々の徳を積みましょう。</p>";
                return;
            }
            archives.forEach(item => {
                const div = document.createElement('div');
                div.className = 'archive-item';
                div.innerHTML = `
                    <div class="stamp"><span>満願<br>成就</span></div>
                    <img src="${item.image}">
                    <div class="archive-info">
                        <h4>${item.wish}</h4>
                        <p>${item.date} 奉納</p>
                        <p style="font-size:0.7rem; color:#b48a4c;">${item.rank}</p>
                    </div>
                `;
                archiveListEl.appendChild(div);
            });
        }

        // --- イベント設定 ---
        omamoriImage.addEventListener('click', () => { 
            const message = omikujiMessages[Math.floor(Math.random() * omikujiMessages.length)]; 
            messagePopup.textContent = message; 
            messagePopup.style.opacity = '1'; messagePopup.style.bottom = '40px'; 
            setTimeout(() => { 
                messagePopup.style.opacity = '0'; messagePopup.style.bottom = '-50px'; 
            }, 2500); 
        });

        function startApp() {
            if (currentWish) {
                omamoriImage.src = omamoriLevels[0].imageUrl; 
                updateGame(); 
                createFaceDetector();
                setInterval(updateGame, 1000);
            }
        }

        submitWishButton.addEventListener('click', () => {
            const newWish = wishInput.value.trim();
            if (newWish) {
                currentWish = newWish;
                userWishText.textContent = currentWish;
                wishModal.classList.remove('active');
                saveUserData();
                startApp();
            } else {
                alert('願い事や目標を入力してください。');
            }
        });

        kamidanaBtn.addEventListener('click', () => {
            renderKamidana();
            kamidanaModal.classList.add('active');
        });
        closeKamidanaBtn.addEventListener('click', () => {
            kamidanaModal.classList.remove('active');
        });
        
        window.addEventListener('beforeunload', () => {
            if (currentUser) {
                forceSave(); 
            }
        });

    </script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>神棚を準備中...</p>
    </div>

    <div id="online-counter">Online: -</div>

    <div id="kitsunebi-container"></div>

    <button id="kamidana-btn">神棚を見る</button>

    <main class="main-content">
        <div class="wish-label">祈願</div>
        <h2 id="user-wish-text"></h2>
        <p id="omamori-level-name"></p>
        
        <img id="omamori-image" alt="お守り">
        
        <div class="status-container"></div>
        
        <div class="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="status-text">あなたを見守る準備をしています…</p>
    </main>

    <footer class="camera-footer">
        <div id="video-container">
            <video id="webcam-video" autoplay playsinline></video>
        </div>
        <p class="info">あなたの気配</p>
    </footer>

    <div id="message-popup"></div>

    <div id="wish-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>縁を結ぶ</h3>
            <p>このお守りに込める<br>願いや目標を教えてください。</p>
            <input type="text" id="omamori-wish-input" placeholder="例：資格試験合格" maxlength="20">
            <br>
            <button id="submit-wish-button">祈願する</button>
        </div>
    </div>

    <div id="kamidana-modal" class="modal-overlay">
        <div class="modal-content kamidana-modal-content">
            <h3>神棚</h3>
            <p>満願成就したお守りの記録</p>
            <div id="archive-list" class="kamidana-shelf">
                </div>
            <br>
            <button id="close-kamidana-button" style="background-color: #888;">閉じる</button>
        </div>
    </div>
</body>
</html>
